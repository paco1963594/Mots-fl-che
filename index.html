<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Grille du jour</title>
<style>
body { background-color:#000; color:#fff; font-family:Arial,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
button { background-color:gold; color:black; border:none; padding:12px 24px; font-size:16px; border-radius:6px; cursor:pointer; }
button:hover { background-color:red; color:white; }
h1 { color:gold; margin-bottom:20px; text-align:center; }
</style>
</head>
<body>
<h1>Grille de mots fléchés du jour</h1>
<button id="openGridBtn">Ouvrir la grille</button>

<script>
// Remplacer cette URL par celle de ton site/journal qui accepte un paramètre pour le jour
const baseUrl = "https://www.exemple-journal.com/mots-fleches?date=";

document.getElementById("openGridBtn").onclick = () => {
    const today = new Date();
    // Génère une chaîne du type 20251021
    const dateStr = today.getFullYear().toString() 
                    + String(today.getMonth()+1).padStart(2,'0') 
                    + String(today.getDate()).padStart(2,'0');
    const fullUrl = baseUrl + dateStr;
    window.open(fullUrl, "_blank");
}
</script>
</body>
</html>
