<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß© Mots fl√©ch√©s interactif</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 3px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #111;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover {
      background-color: #222;
    }

    .blocked {
      background-color: #500;
    }

    .question-box {
      background-color: #111;
      border: 1px solid red;
      margin-top: 20px;
      padding: 15px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 10px;
      background-color: gold;
      color: black;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
      color: white;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9em;
    }

    .counter {
      position: fixed;
      top: 10px;
      right: 15px;
      background-color: #111;
      border: 1px solid red;
      color: gold;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <h1>üß© Jeu de mots fl√©ch√©s</h1>

  <div class="grid" id="grid"></div>

  <div class="question-box" id="questionBox" style="display:none;">
    <p id="questionText"></p>
    <input type="text" id="answerInput" placeholder="Votre r√©ponse..." />
    <button id="validateBtn">Valider</button>
    <p class="message" id="message"></p>
  </div>

  <div class="counter" id="visitorCount">Visiteurs : ...</div>

  <footer>¬© 2025 - Jeu con√ßu en HTML, CSS et JS pur</footer>

  <script>
    const gridData = [
      ["", "", "", "", ""],
      ["", "‚ñ†", "", "‚ñ†", ""],
      ["", "", "", "", ""],
      ["", "‚ñ†", "", "‚ñ†", ""],
      ["", "", "", "", ""],
    ];

    const definitions = {
      "0-0": { question: "Animal qui miaule", answer: "CHAT" },
      "2-0": { question: "Couleur du ciel clair", answer: "BLEU" },
      "4-0": { question: "Boisson du matin", answer: "CAFE" },
    };

    const gridElement = document.getElementById("grid");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const answerInput = document.getElementById("answerInput");
    const validateBtn = document.getElementById("validateBtn");
    const message = document.getElementById("message");

    let selectedCell = null;

    function renderGrid() {
      gridElement.innerHTML = "";
      gridData.forEach((row, r) => {
        row.forEach((cell, c) => {
          const div = document.createElement("div");
          div.classList.add("cell");
          if (cell === "‚ñ†") div.classList.add("blocked");
          div.textContent = cell !== "‚ñ†" && cell !== "" ? cell : "";
          div.onclick = () => selectCell(r, c);
          gridElement.appendChild(div);
        });
      });
    }

    function selectCell(r, c) {
      const key = `${r}-${c}`;
      if (definitions[key]) {
        selectedCell = { r, c, ...definitions[key] };
        questionBox.style.display = "block";
        questionText.textContent = definitions[key].question;
        message.textContent = "";
        answerInput.value = "";
      } else {
        questionBox.style.display = "none";
      }
    }

    validateBtn.onclick = () => {
      if (!selectedCell) return;
      const userAnswer = answerInput.value.toUpperCase();
      if (userAnswer === selectedCell.answer) {
        message.style.color = "lime";
        message.textContent = "Bonne r√©ponse !";
        for (let i = 0; i < selectedCell.answer.length; i++) {
          gridData[selectedCell.r][selectedCell.c + i] = selectedCell.answer[i];
        }
        renderGrid();
        setTimeout(() => {
          questionBox.style.display = "none";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Faux, r√©essayez.";
      }
    };

    renderGrid();

    // === Compteur de visiteurs ===
    const counter = document.getElementById("visitorCount");
    fetch("https://api.countapi.xyz/hit/mots-fleches/visites")
      .then((res) => res.json())
      .then((data) => {
        counter.textContent = `Visiteurs : ${data.value}`;
      })
      .catch(() => {
        counter.textContent = "Compteur indisponible";
      });
  </script>
</body>
</html>
